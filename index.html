<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>駅から遠いグルメ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?v=1.2">
</head>

<body>
    <h1>駅から遠いグルメ店</h1>

    <div class="controls">
        <label for="categorySelect">カテゴリ:</label>
        <select id="categorySelect">
            <option value="all">すべて</option>
            <option value="カフェ">カフェ</option>
            <option value="ラーメン">ラーメン</option>
            <option value="定食">定食</option>
        </select>

        <button id="sortButton">遠い順に並び替え</button>
        <button id="sortRatingButton">評価が高い順に並び替え</button>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="店名や説明で検索">
    </div>

    <div id="restaurant-list"></div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="main.js?v=1.2"></script>
</body>

</html>
